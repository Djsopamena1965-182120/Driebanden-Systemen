<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      font-family: system-ui;
      margin: 0;
      color: #f5f6ff;
      background: url("afbeeldingen/achtergrond-biljart.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .hero {
      margin:20px auto;
      max-width:1180px;
      padding:40px;
      border-radius:14px;
      background:rgba(21,25,39,0.85) url("afbeeldingen/achtergrond-keu.jpg") no-repeat right bottom;
      background-size:contain;
    }
    h1 { color:#4da3ff; }
    p, label { color:#a4a9c4; }
    form {
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:20px;
    }
    input, textarea {
      padding:10px;
      border-radius:8px;
      border:none;
      font-family:inherit;
    }
    button {
      background:#4da3ff;
      color:#050712;
      padding:10px 20px;
      border:none;
      border-radius:999px;
      font-weight:600;
      cursor:pointer;
    }
    button:hover { background:#82c3ff; }
    .backlink {
      display:inline-block;
      margin-top:30px;
      background:#4da3ff;
      color:#050712;
      padding:10px 20px;
      border-radius:999px;
      font-weight:600;
      text-decoration:none;
    }
    .backlink:hover { background:#82c3ff; }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Contact</h1>
    <p>Heb je vragen, opmerkingen of wil je meer weten over mijn werk en biljartsystemen? 
       Vul het formulier hieronder in en ik neem zo snel mogelijk contact met je op.</p>

    <!-- Contactformulier met jouw e-mail -->
    <form action="mailto:J.Sopamena1965@gmail.com" method="post" enctype="text/plain">
      <label for="naam">Naam:</label>
      <input type="text" id="naam" name="naam" required>

      <label for="email">E‑mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="bericht">Bericht:</label>
      <textarea id="bericht" name="bericht" rows="6" required></textarea>

      <button type="submit">Verstuur</button>
    </form>

    <a href="index.html" class="backlink">← Terug naar startpagina</a>
  </section>
</body>
</html>
